spring:
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
    # 使用自定义增强的 mcp server config 替换
    # mcp:
    #   client:
    #     stdio:
    #       servers-configuration: classpath:/mcp-servers-config.json

    # 需要配置相关 tools 的信息
    alibaba:
     playground:
       tool-calling:
         baidu:
           translate:
             ak: ${BAIDU_TRANSLATE_APP_ID}
             sk: ${BAIDU_TRANSLATE_SECRET_KEY}
           map:
             ak: ${BAIDU_MAP_API_KEY}

    # openai api 接入通义模型
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${AI_DASHSCOPE_API_KEY}
      chat:
        options:
          model: qwen-max

    # 向量数据库配置
    vectorstore:
      opensearch:
        access-pass-word:
        access-user-name:
        instance-id:
        endpoint:
        enabled: true

    # 注意：观测数据可能存在敏感信息！
    chat:
      client:
        observations:
          # 记录调用输入
          include-input: true
      observations:
        # 记录 LLMs 输出
        include-completion: true
        # 记录 prompt
        include-prompt: true
        include-error-logging: true

  datasource:
    url: jdbc:sqlite:src/main/resources/db/saa.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    show-sql: true
    database-platform: org.hibernate.community.dialect.SQLiteDialect

    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        boot:
          allow_jdbc_metadata_access: false
  iqs:
    search:
      api-key: ${IQS_SEARCH_API_KEY}

# enabled debug log out.
logging:
  level:
    org.springframework.ai: debug
    com.alibaba.dashscope.api: debug
    com.alibaba.cloud.ai.application: debug

# 部署时不配置，使用默认配置
management:
  endpoints:
    web:
      exposure:
        # 开放所有外部端点
        include: "*"
  endpoint:
    health:
      # 应用健康状态检查，携带详细新学年
      show-details: always
  tracing:
    sampling:
      # trace 采样信息，记录每个请求
      probability: 1.0
